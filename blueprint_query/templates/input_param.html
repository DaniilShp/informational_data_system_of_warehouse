<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ввод параметров</title>
    <link href = "{{url_for('static', filename = 'style1.css')}}"
          rel = "stylesheet" type = "text/css">
</head>
<body>
<center>
    <header>
        <img src="../static/warehouse.png" align="left" class="logo">
        <a href="{{url_for('auth_bp.lk_index')}}">
        <img align ="right" src="../static/lk.png" class="lk" alt="Кнопка">
    </a>
        <h1>Склад</h1>
    </header><br>
    <h2 style="color: black;">{{title}}</h2>
    <h2>Введите параметры поиска:</h2>
    <form action = "" method = "POST">
    <!-- action задает параметры url обработчика,
         которому это нужно отправить (будем использовать пустой);
         method - метод доступа, если в явном виде не указан, то GET (??) -->
        <label for = "category1">{{item1}}</label>
        <input type = "text" name = "category1" id = "category1">
        <!-- В label "for" и в input "id" одинаковые -->
        <br><br>
        {% if item2 %}
        <label for = "category2">{{item2}}</label>
        <input type = "text" name = "category2" id = "category2">
        <br>
        {% endif %}
        {% if error_message %}
            <p style="color: red;">{{ error_message }}</p>
        {% else %}
            <br><br><br>
        {% endif %}
        <input type = "submit" class = "button" value = "Отправить">
        <input type = "reset" class = "button" value = "Очистить">
        <br><br>
        <a href = "/" style="color: #2271b3;">Вернуться в главное меню</a>
    </form>
</center>

</body>
</html>
