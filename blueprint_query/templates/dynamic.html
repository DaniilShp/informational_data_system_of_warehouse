<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic_page</title>
    <link href = "{{url_for('static', filename = 'style1.css')}}"
          rel = "stylesheet" type = "text/css">
</head>

<body>
    <center>
        <header>
        <img src="../static/warehouse.png" align="left" class="logo">
        <a href="{{url_for('auth_bp.lk_index')}}">
        <img align ="right" src="../static/lk.png" class="lk" alt="Кнопка">
    </a>
        <h1>Склад</h1>
    </header><br>
        <h2>{{prod_title}}</h2>
        <p>
            <table>
                <thead>
                        <tr class = "tab_title">
                            <td>{{item1}}</td>
                            <td>{{item2}}</td>
                            {% if item3 %}
                                <td>{{item3}}</td>
                            {% endif %}
                            {% if item4 %}
                                <td>{{item4}}</td>
                            {% endif %}
                        </tr>
                </thead>
                <tbody>
                    {% for str in result %} <!--Jinja подставит сюда функцию -->
                        <tr>
                            <td>{{str[item1]}}</td>
                            <td>{{str[item2]}}</td>
                            {% if item3 %}
                                <td>{{str[item3]}}</td>
                            {% endif %}
                            {% if item4 %}
                                <td>{{str[item4]}}</td>
                            {% endif %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </p>
        <br><a href = "/" style="color: #2271b3;">Вернуться в главное меню </a>
    </center>
</body>
</html>
