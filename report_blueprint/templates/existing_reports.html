<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Существующие отчеты</title>
    <link href = "{{url_for('static', filename = 'style1.css')}}"
          rel = "stylesheet" type = "text/css">
</head>
<body>
<center>
    <header>
        <img src="../static/warehouse.png" align="left" class="logo">
        <a href="{{url_for('auth_bp.lk_index')}}">
        <img align ="right" src="../static/lk.png" class="lk" alt="Кнопка">
    </a>
        <h1>Склад</h1>
    </header><br>
    <h1>{{report_info['title']}}</h1>
    <h2>{{title}}</h2>
    {% for button_name in result %}
        <form method="POST" action="">
            {% if 'mounth_supply' in button_name%}
                <button type="submit" name="user_choice" value='{{ button_name }}'>
                    {{ button_name.mounth_supply }}.{{ button_name.year_supply }}
                </button><br><br>
            {% else %}
                {% if 'mounth_activity' in button_name %}
                <button type="submit" name="user_choice" value="{{ button_name }}">
                    {{ button_name.mounth_activity }}.{{ button_name.year_activity }}
                </button><br><br>
                {% endif %}
            {% endif %}
    </form>
    {% endfor %}
    <a href = "{{url_for('bp_report.reports_menu')}}" style="color: #2271b3;">Вернуться в меню отчетов</a><br>
    <a href = "/" style="color: #2271b3;">Вернуться в главное меню</a>
</center>
</body>
</html>
